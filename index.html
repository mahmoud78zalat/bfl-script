<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order ID Converter - Brands for Less</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fefefe 0%, #f9f7f4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid #f0ede6;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #2c2c2c;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 32px;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            text-align: left;
        }

        .order-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e8e5de;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            background: #fafaf9;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .order-input:focus {
            outline: none;
            border-color: #d4af37;
            background: white;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .order-input::placeholder {
            color: #999;
            font-weight: 400;
        }

        .convert-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            letter-spacing: 0.3px;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .result-container {
            background: linear-gradient(135deg, #f9f7f4 0%, #f5f2eb 100%);
            border: 1px solid #e8e5de;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
            position: relative;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .result-value {
            font-size: 24px;
            font-weight: 700;
            color: #2c2c2c;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
            user-select: text;
            cursor: pointer;
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid transparent;
        }

        .result-value:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: rgba(212, 175, 55, 0.2);
            transform: translateY(-1px);
        }

        .result-value.copied {
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: white;
            transform: scale(1.02);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            font-weight: 500;
        }

        .click-hint {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
            font-weight: 400;
            opacity: 0.7;
        }

        .copy-feedback {
            position: absolute;
            background: #2c2c2c;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
            z-index: 10;
        }

        .copy-feedback.show {
            opacity: 1;
            transform: translateY(-30px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo-text">Brands for Less</h1>
        <p class="subtitle">Order ID Converter</p>
        
        <div class="input-group">
            <label class="input-label" for="orderInput">Enter Order ID</label>
            <input 
                type="text" 
                id="orderInput" 
                class="order-input" 
                placeholder="e.g., A176177000006"
                maxlength="20"
            >
        </div>
        
        <button class="convert-btn" onclick="convertOrderId()">
            Convert to User ID
        </button>
        
        <div id="resultContainer" class="result-container">
            <div class="result-label">User ID</div>
            <div id="resultValue" class="result-value" onclick="copyResultToClipboard()">-</div>
            <div class="click-hint">Click to copy</div>
            <div id="copyFeedback" class="copy-feedback">Copied!</div>
        </div>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script>
        function convertOrderId() {
            const input = document.getElementById('orderInput');
            const resultContainer = document.getElementById('resultContainer');
            const resultValue = document.getElementById('resultValue');
            const errorMessage = document.getElementById('errorMessage');
            
            // Clear previous error
            errorMessage.style.display = 'none';
            
            const orderId = input.value.trim();
            
            // Validate input
            if (!orderId) {
                showError('Please enter an Order ID');
                return;
            }
            
            if (orderId.length < 6) {
                showError('Order ID must be at least 6 characters long');
                return;
            }
            
            // Process the Order ID
            let processed = orderId;
            
            // Remove first character if it's 'A' (case insensitive)
            if (processed.charAt(0).toUpperCase() === 'A') {
                processed = processed.substring(1);
            }
            
            // Remove last 5 characters
            if (processed.length >= 5) {
                processed = processed.substring(0, processed.length - 5);
            } else {
                showError('Order ID is too short to process');
                return;
            }
            
            // Validate result
            if (!processed) {
                showError('Unable to generate User ID from this Order ID');
                return;
            }
            
            // Display result
            resultValue.textContent = processed;
            resultContainer.classList.add('show');

            // Add a subtle animation to the result
            resultValue.style.transform = 'scale(1.05)';
            setTimeout(() => {
                resultValue.style.transform = 'scale(1)';
            }, 200);
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const resultContainer = document.getElementById('resultContainer');
            
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            resultContainer.classList.remove('show');
        }
        
        async function copyResultToClipboard() {
            const resultValue = document.getElementById('resultValue');
            const copyFeedback = document.getElementById('copyFeedback');
            
            const textToCopy = resultValue.textContent;
            
            // Don't copy if it's the default dash
            if (textToCopy === '-') return;
            
            try {
                await navigator.clipboard.writeText(textToCopy);
                
                // Update result appearance
                resultValue.classList.add('copied');
                
                // Show feedback tooltip
                copyFeedback.classList.add('show');
                
                // Reset after 1.5 seconds
                setTimeout(() => {
                    resultValue.classList.remove('copied');
                    copyFeedback.classList.remove('show');
                }, 1500);
                
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyFeedback.classList.add('show');
                setTimeout(() => {
                    copyFeedback.classList.remove('show');
                }, 1500);
            }
        }
        
        // Allow Enter key to trigger conversion
        document.getElementById('orderInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertOrderId();
            }
        });
        
        // Clear error when user starts typing
        document.getElementById('orderInput').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>
</html>
